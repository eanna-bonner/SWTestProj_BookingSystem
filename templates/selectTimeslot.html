<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #453f3f;
        }
    
        .container {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          background-color: #4b5c6d;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .container h2 {
          text-align: center;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
    
        .form-group input {
          width: 380px;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
    
        .form-group button {
          width: 300px;
          padding: 10px;
          font-size: 16px;
          color: #fff;
          background-color: #00ff4c;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>
    <title>Room Booking Form</title>
</head>
<body>
    <h1>{{ room_name }} Booking Form</h1>
    <form class="form-group" action="/reviewBooking" method="POST">
        <label for="timeslot">Timeslot:</label>
        <select id="timeslot" name="timeslot" required>
            {% for option in timeslots %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit" value="Book Room">Book Room</button>
    </form>
</body>
</html>
